<html>
<head><title></title></head>
<body>
<form>
<table>
<caption>Candidate Registration&nbsp;:&nbsp;</caption>
<tr>
<td colspan='4'>If You are already registered <a href='#'>SignIn</a></td>
</tr>
<tr>
	<td> Email&nbsp;:&nbsp;</td>
	<td> 
		<input type="email" name="email" placeholder="Write Email Here" required  />
	</td>
</tr>
<tr>
	<td> Password&nbsp;:&nbsp;</td>
	<td> 
		<input type="Password" name="password" placeholder="Write password Here" required  />
	</td>
</tr>

<tr>
	<td>First Name &nbsp;:&nbsp;</td>
	<td> <input type="text" name="firstname" /> </td>
</tr>	
<tr>
<td> Last Name&nbsp;:&nbsp;</td>
<td>
	<input type="text" name="lastname" />
</td>
</tr>
<tr>
	<td>Gender&nbsp;:&nbsp;</td>
	<td>
		<Select name="gender"> 
				<option>Select Gender</option>
				<option>Male</option>
				<option>female</option>
		</Select>
		</td>
</tr>
<td> Father/Husband Name &nbsp;:&nbsp;</td>
<td><input type="text" name="fhname" /> </td>
<tr>
	<td>Date of Birth&nbsp;:&nbsp;</td>
	<td><input type="Date" name="DOB"  placeholder="Write DOB Here" required /> </td>
</tr>

<tr>
	<td>Postal Address&nbsp;:&nbsp;</td>
	<td><input type="text" name="posteladdress" /> </td>
</tr>

<tr>
	<td>Permanent Address&nbsp;:&nbsp;</td>
	<td><input type="text" name="permanentaddress" /> </td>
</tr>

<tr>
	<td>Country &nbsp;:&nbsp;</td>
	<td>
	<select name="country">
		<option>Select Country </option>
		<option>Pakistan</option>
		<option>India</option>
		<option>SriLanka</option>
		<option>Japan</option>
		<option>Bangladesh</option>
		<option>China</option>
	</select>
	</td>
</tr>	
<tr>
<td>&nbsp;&nbsp;&nbsp;</td>
	<td><input type="Submit" name="Submit" /> </td>


</tr>


</table>

 


</form>
</body>

</html>
